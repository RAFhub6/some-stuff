        function keyb_callback(char)
        {
            

            
            var text = notepad
                document.getElementById("textfield"), val = text.value;

            switch(ch)
            {
                case "BackSpace":
                var min=(val.charCodeAt(val.length - 1) == 10) ? 2 : 1;
                text.value = val.substr(0, val.length - min);
                break;

               case "Enter":
                   text.value += "\n";
                   break;

               default:
                   text.value += ch;
            }
        }
